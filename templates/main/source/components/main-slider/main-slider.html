{% import "macros/macros.html" as sliderBtn %}

<div class="main-slider js-main-slider">
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			
			<div class="swiper-slide main-slider__slide">
				<a href="#">
					<img src="{{src}}main-slider-1.jpg" alt="" class="main-slider__img">
					<!-- /.main-slider__img -->
				</a>
			</div>
			<div class="swiper-slide main-slider__slide">
				<a href="#">
					<img src="{{src}}main-slider-1.jpg" alt="" class="main-slider__img">
					<!-- /.main-slider__img -->
				</a>
			</div>
			<div class="swiper-slide main-slider__slide">
				<a href="#">
					<img src="{{src}}main-slider-1.jpg" alt="" class="main-slider__img">
					<!-- /.main-slider__img -->
				</a>
			</div>
		</div>
	
	</div>
	
	<!-- Add Pagination -->
	<div class="swiper-pagination slider__pagination"></div>
	
	<!-- Add Arrows -->
	<div class="swiper-button-prev js-main-slider-prev main-slider__prev swiper-button-disabled">
		{{ sliderBtn.sliderBtn(class="slider", nextOrPrev="prev") }}
		
		<span>Назад</span>
	</div>
	<div class="swiper-button-next js-main-slider-next main-slider__next">
		<span>Следующий</span>
		
		{{ sliderBtn.sliderBtn(class="slider", nextOrPrev="next") }}
	</div>
</div>
<!-- /.main-slider js-main-slider -->
